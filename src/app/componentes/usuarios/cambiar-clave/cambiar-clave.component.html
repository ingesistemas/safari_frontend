
<div class="contieneFormulario" style="width: 40%;">
    <form class="card flex justify-center formulario" [formGroup]="formulario" autocomplete="off"  >
       
        <fieldset class="border p-3 rounded">
            <legend class="float-none w-auto px-2 tituloFormulario">Cambiar contraseña</legend>
            <div class="row">
                <div class="col-md-6">
                    <p-floatlabel variant="on" class="mInput">
                        <input pInputText id="password" formControlName="password" 
                        class="form-control form-control-sm"  data-aos="flip-down" data-aos-delay="100"/>
                        <label for="password" class="custom-label">Contraseña anterior</label>
                    </p-floatlabel>
                    <div class="contieneLabelError">
                        <small class="labelError">{{ retotnaError('password')}}</small>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <p-floatlabel variant="on" class="mInput">
                        <input pInputText id="password2" formControlName="password2" 
                        class="form-control form-control-sm"  data-aos="flip-down" data-aos-delay="100"/>
                        <label for="password2" class="custom-label">Nueva contraseña</label>
                    </p-floatlabel>
                    <div class="contieneLabelError">
                        <small class="labelError">{{ retotnaError('password2')}}</small>
                    </div>
                </div>
                <div class="col-md-6">
                    <p-floatlabel variant="on" class="mInput">
                        <input pInputText id="confirma" formControlName="confirma" 
                        class="form-control form-control-sm"  data-aos="flip-down" data-aos-delay="100"/>
                        <label for="confirma" class="custom-label">Confirmar</label>
                    </p-floatlabel>
                    <div class="contieneLabelError">
                       <small class="labelError">{{ retotnaError('confirma')}}</small> 
                    </div>
                </div>
            </div>
        </fieldset>
       
        <div class="footerForm">
            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group" style="width: 30%;">
                <button type="button" class="btn btn-primary" (click)="aceptar()">Aceptar</button>
                <button type="button" class="btn btn-secundary btn-cancelar" [routerLink]="['/']">Cancelar</button>
            </div>
        </div>

    </form>

    <div class="card flex justify-center">
    <p-toast [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'1000ms'" [hideTransitionOptions]="'1000ms'" [showTransformOptions]="'translateX(100%)'" />
      {{ mensajeToast }} 
    </div>

    <!-- Scripts AOS -->
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
        duration: 800,
        once: true,
        });
    </script>
</div>
